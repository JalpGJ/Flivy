<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-perfil/smartphone.css" >
    <link rel="stylesheet" href="./css-perfil/tablet.css" media="(min-width:767px)">
    <link rel="stylesheet" href="./css-perfil/desktop.css" media="(min-width:1200px)">
    <link rel="stylesheet" href="./css-perfil/hd.css" media="(min-width:1500px)">
    <link rel="icon" href="./icons/Unión 2.ico">
    <title>Flivy - Perfil</title>
</head>
<body>
    <section class="head">
        <header>
            <a href="./index.html"><img src="./Images/Logo.png" alt="Logo de Flivy" class="header__logo"></a>
            <ul class="header__search">
                <li><a href="./buscar.html">Buscar</a></li>
                <li><a href="./lista.html">Mi lista</a></li>
                <li><a href="./perfil.html">Perfil</a></li>
            </ul>
            <img src="./icons/Icon-Menu.png" alt="Icono de Menu" class="header__menu">
        </header>
        <div class="head__perfil">
            <div class="head__perfil--photo"></div>
            <p>Javier Andrés Laverde Pico</p>
        </div>
    </section>
    <main>
        <section>
            <h3>Datos personales</h3>
            <div class="main__personal--card">
                <div class="main__personal--container">
                    <p>Nombres</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon-nombre@2x.jpg" alt="">
                            <input type="text" placeholder="Javier Andres">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
                <div class="main__personal--container"> 
                    <p>Apellidos</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon-nombre@2x.jpg" alt="">
                            <input type="text" placeholder="Laverde Pico">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
                <div class="main__personal--container"> 
                    <p>Celular</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon-celular@2x.png" alt="">
                            <input type="text" placeholder="+57 3044128432">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
                <div class="main__personal--container"> 
                    <p>Pais</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon-mundo@2x.png" alt="">
                            <input type="text" placeholder="Colombia">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
                <div class="main__personal--container"> 
                    <p>Ciudad</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon-city@2x.png" alt="">
                            <input type="text" placeholder="Bogota">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
                <div class="main__personal--container"> 
                    <p>Email</p>
                    <div class="main__personal--input">
                        <div>
                            <img class="Icon-nombre" src="./icons/Icon simple-email@2x.png" alt="">
                            <input type="text" placeholder="andres@outlook.com">
                        </div>
                        <img class="Icon-pencil" src="./icons/Icon-Pencil@2x.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="main__tarjeta">
            <h3>Tarjeta</h3>
            <div class="main__tarjeta--container">
                <p class="tarjeta--container__title">Mastercard ....9064</p>
                <p class="tarjeta--container__date">11/23</p>
                <div class="tarjeta--container__bottom">
                    <p>Javier Andrés Laverde Pico</p>
                    <img src="./icons/Icon simple-mastercard@2x.png" alt="">
                </div>
            </div>
            <a href="#" class="main__tarjeta--bottom">
                <p>Añadir tarjeta</p>
            </a>
        </section>
    </main>
</body>
</html>
